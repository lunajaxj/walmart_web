<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>DISEN沃尔玛系统 - 登录</title>
<link href="/public/static/login/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../public/static/pear/css/pear.css"/>
<style>.bg-indigo-100{background-color:#ebf4ff;}.border-gray-200{border-color:#edf2f7;}.bg-gray-100{background-color:#f7fafc;}.bg-indigo-500{background-color:#667eea;}</style>
<style type="text/css">._th-container ._th-item{margin-bottom:3px;position:relative;width:0;height:0;cursor:pointer;opacity:.3;background-color:aquamarine;border-radius:100%;text-align:center;line-height:30px;-webkit-transition:all .35s;-o-transition:all .35s;transition:all .35s;right:30px}._th-container ._th-item,._th-container ._th-click-hover,._th_cover-all-show-times ._th_times{-webkit-box-shadow:-3px 4px 12px -5px black;box-shadow:-3px 4px 12px -5px black}._th-container:hover ._th-item._item-x2{margin-left:18px;width:40px;height:40px;line-height:40px}._th-container:hover ._th-item._item-x-2{margin-left:17px;width:38px;height:38px;line-height:38px}._th-container:hover ._th-item._item-xx2{width:36px;height:36px;margin-left:16px;line-height:36px}._th-container:hover ._th-item._item-xx-2{width:32px;height:32px;line-height:32px;margin-left:14px}._th-container:hover ._th-item._item-reset{width:30px;line-height:30px;height:30px;margin-left:10px}._th-click-hover{position:relative;-webkit-transition:all .5s;-o-transition:all .5s;transition:all .5s;height:45px;width:45px;cursor:pointer;opacity:.3;border-radius:100%;background-color:aquamarine;text-align:center;line-height:45px;right:0}._th-container:hover{left:-5px}._th-container{font-size:12px;-webkit-transition:all .5s;-o-transition:all .5s;transition:all .5s;left:-35px;top:20%;position:fixed;-webkit-box-sizing:border-box;box-sizing:border-box;z-index:100000;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}._th-container ._th-item:hover{opacity:.8;background-color:#5fb492;color:aliceblue}._th-container ._th-item:active{opacity:.9;background-color:#1b3a26;color:aliceblue}._th-container:hover ._th-click-hover{opacity:.8}._th-container:hover ._th-item{opacity:.6;right:0}._th-container ._th-click-hover:hover{opacity:.8;background-color:#5fb492;color:aliceblue}._th_cover-all-show-times{position:fixed;top:0;right:0;width:100%;height:100%;z-index:99999;opacity:1;font-weight:900;font-size:30px;color:#4f4f4f;background-color:rgba(0,0,0,0.1)}._th_cover-all-show-times._th_hidden{z-index:-99999;opacity:0;-webkit-transition:1s all;-o-transition:1s all;transition:1s all}._th_cover-all-show-times ._th_times{width:300px;height:300px;border-radius:50%;background-color:rgba(127,255,212,0.51);text-align:center;line-height:300px;position:absolute;top:50%;right:50%;margin-top:-150px;margin-right:-150px}</style></head>
<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center dlbox" style="zoom: 1;">
<div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
<div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
<div class="mt-12 flex flex-col items-center">
<h1 class="text-2xl xl:text-3xl font-extrabold">后台登录</h1>
<div class="w-full flex-1 mt-8">

<div class="my-12 border-b text-center">
<div class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">欢迎使用DISEN沃尔玛系统</div>
</div>
<div class="mx-auto max-w-xs">
<input id="username" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" type="text" placeholder="账号">
<input id="password" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" type="password" placeholder="密码">
<button id="login" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
<span class="ml-3" >登 录</span>
</button>
<!--<p class="mt-6 text-xs text-gray-600 text-center">我同意并遵守服务协议</p>-->
</div>
</div>
</div>
</div>
<div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
<div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url(&#39;/public/static/login/dlbox.svg&#39;);"></div>
</div>
</div>

<div><div class="_th-container">
    <div class="_th-click-hover _item-input">
        x1.00
    </div>
    <div class="_th-item _item-x2">&gt;</div>
    <div class="_th-item _item-x-2">&lt;</div>
    <div class="_th-item _item-xx2">&gt;&gt;</div>
    <div class="_th-item _item-xx-2">&lt;&lt;</div>
    <div class="_th-item _item-reset">O</div>
</div>
<div class="_th_cover-all-show-times _th_hidden">
    <div class="_th_times">x1.00</div>
</div></div></body>
<script src="/public/static/layui/layui.js"></script>
<script src="/public/static/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery','toast'], function () {
        let $ = layui.jquery;
        let toast = layui.toast;
        $("#login").click(function () {
           let username =  $("#username").val();
           let passowrd = $("#password").val();
            $.ajax({
                url: '/api/login',
                data: "username="+username+"&password="+passowrd,
                type: 'post',
                success: result=> {
                    if  (result.code == 0){
                        toast.success({title: '提示',message:result.msg,position: 'topCenter'});
                        window.location.href = "/admin/index";
                    }else{
                        toast.error({title: '提示',message: result.msg,position: 'topCenter'});
                    }

                }
            })
            return false;
        })
    })
</script>
</html>
