<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <link rel="stylesheet" href="/public/static/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input type="text" name="note" lay-verify="note" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.note]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">销量</label>
                <div class="layui-input-block">
                    <input type="text" name="sales" lay-verify="sales" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.sales]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.name]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">卖家</label>
                <div class="layui-input-block">
                    <input type="text" name="seller" lay-verify="seller" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.seller]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">最低价格</label>
                <div class="layui-input-block">
                    <input type="text" name="floorPrice" lay-verify="floorPrice" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.floorPrice]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下架价格</label>
                <div class="layui-input-block">
                    <input type="text" name="xPrice" lay-verify="xPrice" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.xPrice]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">库存数量</label>
                <div class="layui-input-block">
                    <input type="text" name="inventory" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.inventory]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">抢购物车cron</label>
                <div class="layui-input-block">
                    <input type="text" name="shoppingCron" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.shoppingCron]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下架购物车cron</label>
                <div class="layui-input-block">
                    <input type="text" name="theShelvesCron" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.theShelvesCron]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">加库存cron</label>
                <div class="layui-input-block">
                    <input type="text" name="inventoryCron" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.inventoryCron]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下库存cron</label>
                <div class="layui-input-block">
                    <input type="text" name="xinventoryCron" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.xinventoryCron]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态检测1cron</label>
                <div class="layui-input-block">
                    <input type="text" name="statusCron1" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.statusCron1]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态检测2cron</label>
                <div class="layui-input-block">
                    <input type="text" name="statusCron2" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.statusCron2]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态检测3cron</label>
                <div class="layui-input-block">
                    <input type="text" name="statusCron3" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.statusCron3]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态检测4cron</label>
                <div class="layui-input-block">
                    <input type="text" name="statusCron4" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.statusCron4]]">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态检测5cron</label>
                <div class="layui-input-block">
                    <input type="text" name="statusCron5" lay-verify="inventory" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.statusCron5]]">
                </div>
            </div>
            <input type="text" name="id" lay-verify="id" value="[[.id]]" autocomplete="off" placeholder=""
                   class="layui-input" style="display:none">

        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
                    lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="/public/static/layui/layui.js"></script>
<script src="/public/static/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        form.on('submit(user-save)', function (data) {
            $.ajax({
                url: '/api/shopping/editShopping',
                data: data.field,
                // dataType: 'json',
                // contentType: 'application/json',
                type: 'post',
                success: function (result) {
                        layer.msg(result.msg, {
                            icon: 1,
                            time: 1000
                        }, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window
                                .name)); //关闭当前页
                            parent.layui.table.reload("user-table");
                        });

                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
