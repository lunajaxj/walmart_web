<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>修改页面</title>
    <link rel="stylesheet" href="/public/static/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">

            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.name]]">
                </div>
            </div>
<!--            <div class="layui-form-item">-->
<!--                <label class="layui-form-label">店铺</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <input type="text" name="seller" lay-verify="seller" autocomplete="off" placeholder="请输入"-->
<!--                           class="layui-input" value="[[.seller]]">-->
<!--                </div>-->
<!--            </div>-->

            <!-- 修改后的店铺部分 -->
            <div class="layui-form-item">
                <label class="layui-form-label">店铺</label>
                <div class="layui-input-block">
                    <select name="seller" lay-verify="seller">
                        <option value="">请选择</option>
                        [[ $mark := .seller ]] <!-- 使用已选择的 seller 值 -->
                        [[ range $index, $mar := .sellers ]]
                        [[if eq $mar.PID $mark ]]
                        <option value="[[ $mar.PID ]]" selected="selected">[[ $mar.ShopName ]]</option>
                        [[else ]]
                        <option value="[[ $mar.PID ]]">[[ $mar.ShopName ]]</option>
                        [[end]]
                        [[end]]
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文件</label>
                <div class="layui-input-block">
                    <select name="file" lay-verify="file">
                        <option value="">请选择</option>
                        [[ $mark := .file ]]
                        [[ range $index, $mar := .files ]]
                        [[if eq  $mar $mark ]]
                        <option value="[[ $mar ]]" selected="selected"> [[$mar]]</option>
                        [[else ]]
                        <option value="[[ $mar ]]"> [[$mar]]</option>
                        [[end]]
                        [[end]]
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="genre" lay-verify="genre">
                        <option value="">请选择</option>
                        [[ $mark := .genre ]]
                        [[ range $index, $mar := .genres ]]
                        [[if eq  $mar $mark ]]
                        <option value="[[ $mar ]]" selected="selected"> [[$mar]]</option>
                        [[else ]]
                        <option value="[[ $mar ]]"> [[$mar]]</option>
                        [[end]]
                        [[end]]
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">cron</label>
                <div class="layui-input-block">
                    <input type="text" name="cron" lay-verify="cron" autocomplete="off" placeholder="请输入"
                           class="layui-input" value="[[.cron]]">
                </div>
            </div>
            <input type="text" name="id" lay-verify="id" value="[[.id]]" autocomplete="off" placeholder=""
                   class="layui-input" style="display:none">

        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
                    lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="pear-btn pear-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="/public/static/layui/layui.js"></script>
<script src="/public/static/pear/pear.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        // 监听提交按钮
        form.on('submit(user-save)', function (data) {
            $.ajax({
                url: '/api/timedUploads/editTimedUploads',
                data: data.field,
                // dataType: 'json',
                // contentType: 'application/json',
                type: 'post',
                success: function (result) {
                        layer.msg(result.msg, {
                            icon: 1,
                            time: 1000
                        }, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window
                                .name)); //关闭当前页
                            parent.layui.table.reload("user-table");
                        });

                }
            })
            return false;
        });
        // 监听回车键
        $(document).on('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();  // 防止默认的回车行为
                $('button[lay-filter="user-save"]').click();  // 模拟提交按钮点击
            }
        });
    })
</script>
<script>
</script>
</body>
</html>
